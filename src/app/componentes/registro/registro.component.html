<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <h2>Regístrate</h2>
        <form action="#">
            <div class="input-container">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Nombre Completo" required>
            </div>
            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-container">
                <i class="fa fa-phone"></i>
                <input type="tel" placeholder="Teléfono/Celular" required>
            </div>
            <div class="input-container">
                <i class="fa fa-key"></i>
                <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="input-container">
                <i class="fa fa-arrow-rotate-right"></i>
                <input type="password" placeholder="Repetir contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary" routerLink="/Cargar">Registrate</button>


        </form>
        <p>Al registrarte, aceptas nuestras <a href="#">Condiciones de uso</a> y <a href="#">Política de privacidad</a>.</p>
        <p>¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>
    </div>
</body>
</html>
