<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Artículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="upload-form">
        <h2>Cargar artículo</h2>
        <form>
            <div class="form-group position-relative">
              <i class="fa-solid fa-building-columns"></i>
                <label for="tipoSubsistema" class="sr-only">Tipo Subsistema</label>
                <select class="form-control" id="tipoSubsistema">
                    <option>Tipo Subsistema</option>
                    <option>Universidad Tecnológica</option>
                    <option>Universidad Politecnica</option>
                    <option>Instituto Tecnológico</option>
                </select>
            </div>
            <div class="form-group position-relative">
                <i class="fas fa-book"></i>
                <label for="tituloArticulo" class="sr-only">Título Artículo</label>
                <input type="text" class="form-control" id="tituloArticulo" placeholder="Título Artículo">
            </div>
            <div class="form-group position-relative">
                <i class="fas fa-user"></i>
                <label for="autor" class="sr-only">Autor</label>
                <input type="text" class="form-control" id="autor" placeholder="Autor">
            </div>
            <div class="form-group position-relative ">
              <i class="fa-solid fa-book-open"></i>
                <label for="resumen" class="sr-only">Breve resumen del artículo</label>
                <textarea class="form-control" id="resumen" rows="5" placeholder="Breve resumen del artículo"></textarea>
            </div>
            <div class="form-group position-relative">
              <i class="fa-solid fa-file-lines"></i>
                <label for="archivo" class="sr-only">Elegir archivo</label>
                <input type="file" class="form-control-file" id="archivo">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cargar archivo</button>
        </form>
    </div>
</body>
</html>
